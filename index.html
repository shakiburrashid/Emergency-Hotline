<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- DaisyUI and Tailwind Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontwesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">

    <!-- ! Navbar Section -->
    <section class="flex  items-center justify-between my-6 mx-[60px]">
        <div class="flex gap-3 items-center">
            <img class="h-[60px]" src="./assets/logo.png" alt="Bangladesh Logo">
            <div>
                <h3 class="text-3xl font-bold text-green-700">Emergency <h3>
                <h3 class="text-3xl font-bold text-green-700">Service <h3>
            </div>

        </div>
        <div class="flex gap-6">
            <div class="bg-green-100 rounded-full w-25 h-10 flex items-center justify-center text-[20px] font-semibold gap-3" >
                <p>0</p>
                <i class="fa-solid fa-heart text-red-600 "></i>
            </div>
            <div class="bg-green-100 rounded-full w-25 h-10 flex items-center justify-center text-[20px] font-semibold gap-3" >
                <p>0</p>
               <i class="fa-solid fa-star text-[#e0b710]"></i>
            </div>
            <button class="btn rounded-full w-28 h-[42px]  bg-[#00A63E] text-white text-[20px] "><span>2</span>copy</button>
        </div>
    </section>

    <!-- ! Banner Section  -->
    <section class=" h-70 w-full flex flex-col justify-center my-5 bg-gradient-to-r from-[#013223] from-10% via-[#006747] via-[50%] to-[#013223] to-[100%]">
       <div class="flex flex-col justify-center items-center gap-[15px] ">
           <img class="h-[92px] w-[92px]" src="./assets/logo.png" alt="">
           <h2 class="font-bold text-3xl text-white">Emergency Service Directory</h2>
           <p class="text-xl text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
       </div>
    </section>

</html>
